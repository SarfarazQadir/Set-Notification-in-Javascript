<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set-Notification-in-Javascript </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  input, button {
    margin: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Notification Scheduler</h1>
    <div class="row">
      <div class="col">
        <input type="time" class="form-control" id="notifyTime1" required>
        <input type="time" class="form-control" id="notifyTime2" required>
        <input type="time" class="form-control" id="notifyTime3" required>
        <input type="time" class="form-control" id="notifyTime4" required>
        <input type="time" class="form-control" id="notifyTime5" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" onclick="setNotifications()">Set Notifications</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

</body>
</html>
